<h2>Add Product</h2>

<form (ngSubmit)="submit()">
  <label>ID（Business id，Should be only one）：
    <input type="number" [(ngModel)]="model.id" name="id" required>
  </label><br>
  <label>Name：
    <input [(ngModel)]="model.name" name="name" required maxlength="50">
  </label><br>
  <label>Description：
    <input [(ngModel)]="model.description" name="description" maxlength="255">
  </label><br>
  <label>Price：
    <input type="number" step="0.01" [(ngModel)]="model.price" name="price" required>
  </label><br>
  <label>Units：
    <input type="number" [(ngModel)]="model.units" name="units" required>
  </label><br>

  <button type="submit" [disabled]="saving">Save</button>
  <span *ngIf="error" style="color:red">{{ error }}</span>
</form>
